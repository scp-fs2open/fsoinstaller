installResultHashNotComputed=L'installeur ne peut pas calculer une valeur Hash utilisant l'algorithme '%s'.
installResultHashMismatch1=La valeur Hash pour '%s' n'est pas en accord avec la valeur attendue.  Ceci pourrait indiquer un t\u00e9l\u00e9chargement corrompu ou un probl\u00e8me avec le mod.  Si ce probl\u00e8me persiste apr\u00e8s plusieurs essais, contactez l'auteur du mod pour assistance.  Le fichier a \u00e9t\u00e9 supprim\u00e9.
installResultHashMismatch2=La valeur Hash pour '%s' n'est pas en accord avec la valeur attendue.  Ceci pourrait indiquer un t\u00e9l\u00e9chargement corrompu ou un probl\u00e8me avec le mod.  Si ce probl\u00e8me persiste apr\u00e8s plusieurs essais, contactez l'auteur du mod pour assistance.\nDe plus, l'installeur a \u00e9t\u00e9 incapable de supprimer le fichier.  Veuillez supprimer le fichier vous-m\u00eame et ne pas l'ouvrir.
installResultExecCmdError=La commande '%s' n'a pas r\u00e9ussi \u00e0 s'ex\u00e9cuter avec succ\u00e8s \!

