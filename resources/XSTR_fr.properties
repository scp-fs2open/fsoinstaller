configPageText=Choisissez le r\u00e9pertoire o\u00f9 vous voulez installer FreeSpace Open et les mods associ\u00e9s. Si votre r\u00e9seau n\u00e9cessite l'usage d'un proxy, vous pouvez aussi le d\u00e9finir ici.
modSelectPageText=Vous pouvez modifier votre installation ici ou continuer avec votre s\u00e9lection actuelle.
modSelectPageCheckbox=Re-lancer l'installation pour les mods d\u00e9j\u00e0 install\u00e9s et \u00e0 jour
