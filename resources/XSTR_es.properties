optionRemoveOtherMods=Remover los items seleccionados que dependen de estos mods y continuar con la instalaci\u00f3n

installOpenALName=Instalar OpenAL
installOpenALDesc=Ejecuta el instalador de OpenAL provisto por Creative Labs, el cual copia el archivo OpenAL32.dll a su carpeta del sistema.  FreeSpace Open requiere OpenAL para la m\u00fasica y el sonido.\n\n(Este programa requiere privilegios elevados para ejecutarse.  En versiones de Windows Vista y posteriores, se le solicitar\u00e1 la aprobaci\u00f3n con sus credenciales.  En Windows XP y previos, necesitar\u00e1 ejecutar el programa oalinst.exe como administrador explicitamente luego de que el Instalador de FreeSpace Open haya cerrado, a menos que usted ya est\u00e9 logueado con un usuario administrador.)
installGOGName=Instalar FreeSpace 2 desde el paquete de GOG
installGOGDesc=Realiza una instalaci\u00f3n est\u00e1ndar de FreeSpace 2 usando los archivos de instalaci\u00f3n provistos por GOG.  Cuando son combinados con FreeSpace Open, le permiten jugar el juego en sistemas que GOG no soporta, como por ejemplo OSX y Linux.
copyInstallationName=Copiar FreeSpace 2 de la instalaci\u00f3n existente
copyInstallationDesc=Copia la instalaci\u00f3n de FreeSpace 2 de un directorio a otro.  Esta opci\u00f3n es recomendada para usuarios de Steam ya que el directorio default usado en Steam puede causar problemas por tener un nombre muy largo, espacios en la ruta y permisos mal configurados en las carpetas del directorio.  El lugar recomendado para FreeSpace 2 ser\u00eda algo como C\:\\Games\\FreeSpace2, lo cual evita todos los problemas antes mencionados.
copyInstallationRetrievingList=Recuperando la lista de archivos a ser copiados...
copyInstallationCopyingFiles=Copiando los archivos al directorio del juego...
copyInstallationRetrievingListFailed=Ocurri\u00f3 un error al recuperar la lista de archivos.  Revise el archivo log para m\u00e1s detalles.
copyInstallationCopyingFilesFailed=Ocurri\u00f3 un error mientras se copiaban los archivos al directorio del juego.  Revise la configuraci\u00f3n de permisos del directorio del juego, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
installPatchName=Actualizar FreeSpace 2 original a la versi\u00f3n 1.20
installPatchDesc=Actualiza la versi\u00f3n 1.01 de la instalaci\u00f3n de FreeSpace 2 a una versi\u00f3n 1.20.  Es probable que vea la versi\u00f3n 1.01 si instal\u00f3 el juego desde el CD original del juego; la versi\u00f3n Sci-Fi Sim of the Year, el paquete de instalaci\u00f3n GOG, y el paquete de instalaci\u00f3n Steam son versiones 1.20.\n\n(Notes\u00e9 que el n\u00famero de versi\u00f3n 1.x de las instalaciones de FreeSpace 2 son independientes de los n\u00fameros 3.x usados en las versiones de FreeSpace Open.)
installCopyCutscenesName=Copiar las cinem\u00e1ticas de GOG a el directorio data usado por FreeSpace Open
installCopyCutscenesDesc=El paquete de instalaci\u00f3n GOG pone las cinem\u00e1ticas en las carpetas "data2" y "data3", las cuales no son usadas por ninguna versi\u00f3n de FreeSpace 2.  Esto significa que FreeSpace Open no podr\u00e1 mostrar las cinem\u00e1ticas al ejecutar el juego tal y como lo instala GOG.  Al copiar las cinem\u00e1ticas de GOG a la locaci\u00f3n est\u00e1ndar, FreeSpace Open podr\u00e1 encontrarlas y mostrarlas corretamente.
innoExtractRequiresXP=Disculpe, la instalaci\u00f3n usando InnoExtract solo es soportada en Windows XP o superiores.  A\u00fan podr\u00e1 instalar FreeSpace 2 en sistemas previos de Windows usando los CDs originales del juego.  Visite Hard Light Productions para obtener soporte t\u00e9cnico.
innoExtractNotSupported=Disculpe, la instalaci\u00f3n usando InnoExtract no es soportada en su sistema operativo.  Visite Hard Light Productions para obtener soporte t\u00e9cnico.
innoExtractCountingFiles=Contando los archivos a ser extra\u00eddos...
innoExtractExtractingFiles=Extrayendo archivos...
innoExtractMovingFiles=Moviendo los archivos a el directorio del juego...
innoExtractDeletingTempFiles=Borrando archivos temporales...
innoExtractCountingFilesFailed=Ocurri\u00f3 un error al examinar el paquete de instalaci\u00f3n de GOG usando InnoExtract.  Puede que el archivo no sea un archivo de instalaci\u00f3n GOG v\u00e1lido, o que el sistema operativo no pueda ejecutar InnoExtract.  Verifique el archivo log para m\u00e1s detalles.
innoExtractExtractingFilesFailed=Ocurri\u00f3 un error al extraer un archivo del paquete de GOG.  Verifique que el directorio del juego tenga seteado los permisos correctamente, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
innoExtractMovingFilesFailed=Ocurri\u00f3 un error mientras se mov\u00edan los archivos de la carpeta temporal al directorio del juego.  Verifique el archivo log para m\u00e1s detalles.
innoExtractDeletingTempFilesFailed=El instalador no pudo borrar los archivos temporales del paquete de instalaci\u00f3n GOG.  (La carpeta es %s.)

