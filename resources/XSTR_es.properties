removeModsAlert=No seleccion\u00f3 nada\!  Intente seleccionar otros mods.

dependenciesNotSelected=Los siguientes mods son necesarios para jugar algunos de los mods que ha seleccionado.  Sin estos, los otros mods probablemente no funcionen\:\n\n%s\nPor favor seleccione una de las siguientes opciones\:
