couldNotCreateTempFile=Se produjo un error al crear un archivo temporal\!  Esta aplicaci\u00f3n probablemente requiera privilegios elevados para ejecutarse.
couldNotGetRemoteVersion=Hubo un problema al acceder los sitios remotos.  Chequee su conexi\u00f3n a internet y vuelva a intentarlo.
promptToDownloadNewVersion=Esta versi\u00f3n del instalador est\u00e1 desactualizada.  Le gustar\u00eda ver la p\u00e1gina de descarga para la versi\u00f3n m\u00e1s reciente?\n\n(Si selecciona Si, el programa se cerrar\u00e1.)
problemDownloading=Hubo un problema al intentar abrir la p\u00e1gina.  Intente descargar nuevamente el instalador usando su navegador de Internet favorito.
noModsFound=Por alguna raz\u00f3n no hay mods disponibles para descargar.  Este error se origina en los repositorios remotos de mods.\n\nLa verdad es que esto no deber\u00eda suceder, y a decir verdad estamos perplejos de que usted est\u00e9 mensaje ahora.  Solo podemos suger\u00edr que intente descargar los mods nuevamente m\u00e1s adelante.\n\nPresione OK para salir.
readCheckFailed=El instalador no pudo leer el directorio de destino.  Por favor asegures\u00e9 de que el directorio tiene asignados permisos de lectura completos, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
readCheckFailed2=El instalador no pudo leer el directorio.  Por favor asegures\u00e9 de que el directorio tiene asignados permisos de lectura completos, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
writeCheckFailed=El instalador no pudo crear un archivo temporal en el directorio destino.  Por favor asegures\u00e9 de que el directorio tiene asignados permisos de escritura completos, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
deleteCheckFailed=El instalador no pudo borrar un archivo temporal en el directorio destino.  Por favor asegures\u00e9 de que el directorio no est\u00e9 limitado a operaciones de solo lectura, o visite Hard Light Productions para obtener soporte t\u00e9cnico.
promptToInstallOpenAL=FreeSpace Open requiere OpenAL para ejecutar sus rutinas de audio, hemos detectado que no lo tiene instalado en su computadora.  Desea agregar OpenAL a la lista de items para instalar?\n\n(Por favor note que el programa de instalaci\u00f3n de OpenAL posiblemente requiera privilegios elevados para ejecutarse correctamente.)
openALIsNeeded=FreeSpace Open requiere OpenAL para hacer funcionar el audio, pero el mismo no fue detectado en su computadora.  Necesitar\u00e1 instalar OpenAL antes de ejecutar el juego.
openALNote=OpenAL ya deber\u00eda estar instalado en su computadora.  Si necesita reinstalar OpenAL por cualquier inconveniente, puede encontrar el archivo de instalaci\u00f3n oalinst.exe en el directorio donde se instal\u00f3 de FreeSpace 2.
openALError=OpenAL no fue instalado.  Es probable que sea necesario que usted ejecute el instalador manualmente usando un usuario con permisos de Administrador.  Podr\u00e1 encontrar el archivo de instalaci\u00f3n oalinst.exe en el directorio donde se instal\u00f3 FreeSpace 2.
foundExtraVPs1=El directorio destino contiene varios archivos VPs adicionales que normalmente no deber\u00edan estar all\u00ed\:
foundExtraVPs2=Es probable que causen un problema, le recomendamos borrar o mover estos archivos antes de ejecutar el juego.  Desea continuar con la instalaci\u00f3n igualmente?

retailFS2NotFound=El directorio de instalaci\u00f3n no parece contener los archivos b\u00e1sicos de FreeSpace 2.  Se requiere tener instalado previamente FreeSpace 2 para ejecutar FreeSpace Open y cualquier mod que vaya a descargar.\n\nPor favor seleccione una opci\u00f3n\:
optionInstallGOG=Quiero instalar ahora FreeSpace 2 usando el paquete de GOG
optionInstallSteam=Quiero copiar mi instalaci\u00f3n actual de FreeSpace 2 a este directorio (sugerido para usuarios de Steam)
optionWrongDirectory=Quiero seleccionar otro directorio
optionContinueAnyway=Quiero usar este directorio; continuar con la instalaci\u00f3n de todas formas
copyFS2NotFound=No se encontr\u00f3 FreeSpace 2 en ese lugar.  Por favor seleccione otro directorio.

dependenciesNotAvailable=Los siguientes mods dependen de otros mods que actualmente no est\u00e1n disponibles para ser descargados.  Probablemente no pueda jugar estos mods hasta que las dependencias est\u00e9n disponibles\:\n\n%s\nPor favor seleccione una de las siguientes opciones\:
optionInstallMods=Continuar con la instalaci\u00f3n de todos modos; Intentar\u00e9 instalar las dependencias m\u00e1s adelante.
