installResultHashMismatch1=O valor Hash para '%s' n\u00e3o \u00e9 o esperado. Isto pode indicar um descarregamento corrupto ou um problema com o mod. Se o problema persistir ap\u00f3s v\u00e1rias tentativas, contacte o autor do mod para assist\u00eancia. O ficheiro foi apagado.
installResultHashMismatch2=O valor Hash para '%s' n\u00e3o \u00e9 o esperado. Isto pode indicar um descarregamento corrupto ou um problema com o mod. Se o problema persistir ap\u00f3s v\u00e1rias tentativas, contacte o autor do mod para assist\u00eancia.\nAdicionalmente, o instalador foi incapaz de apagar o ficheiro. Por favor apague o ficheiro manualmente e n\u00e3o o corra.
