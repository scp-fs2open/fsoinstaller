configPageText=Escolha a diretoria onde quer instalar o FreeSpace Open e os mods associados. Se a sua rede requer o uso de um proxy, pode especific\u00e1-lo aqui.
modSelectPageText=Pode modificar a sua instala\u00e7\u00e3o aqui ou continuar com a sua sele\u00e7\u00e3o actual.
